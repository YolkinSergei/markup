<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yolkin S - markup</title>

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
	<div class="main-content">
		<div class="menu">
			<nav>
				<a href="">My TaxFree</a>
				<a href="">New Trip</a>
				<a href="">Get TaxFree Card</a>
				<a href="">Shopping</a>
				<a href="">Stylists</a>
				<a href="">Blog</a>
				<a href="">About</a>
			</nav>
		</div>
	
		<div id="main-slides" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#main-slides" data-slide-to="0" class="active"></li>
				<li data-target="#main-slides" data-slide-to="1"></li>
			</ol>

			<div class="carousel-inner" id="main-slides-inner">
				<div class="item active">
					<div class="celebrity-info">
						<div class="celebrity-message">
							<p class="celebrity-info-title">
								Thank you, John for using our taxfree4u service!
							</p>
							<p class="celebrity-info-text">
								Here's some items you might like
							</p>
							<a class="celebrity-info-link">
								See all my looks
							</a>
						</div>
					</div>

					<div class="designer">
						<div class="designer-info">
							<img src="./images/designers/k_tulupova.jpg" alt="Katerina Tulupova">
							<hr>
							<div class="designer-title">Made by Jany</div>
							<div class="designer-rate">
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star-empty"></span>
								<span class="glyphicon glyphicon-star-empty"></span>
							</div>
						</div>
						<div class="parent-rhomb">
							<div class="child-rhomb"></div>
						</div>
					</div>
					
					<div class="celebrity-clothes-list">
						<div class="celebrity-clothes">
							<div class="celebrity-clothes-info">
								<div class="clothes-price">500 $</div>
								<hr>
								<div class="clothes-title">T-shirt</div>
							</div>
							<div class="parent-rhomb">
								<div class="child-rhomb"></div>
							</div>
						</div>
						<div class="celebrity-clothes">
							<div class="celebrity-clothes-info">
								<div class="clothes-price">1370 $</div>
								<hr>
								<div class="clothes-title">Trousers</div>
							</div>
							<div class="parent-rhomb">
								<div class="child-rhomb"></div>
							</div>
						</div>
						<div class="celebrity-clothes">
							<div class="celebrity-clothes-info">
								<div class="clothes-price">900 $</div>
								<hr>
								<div class="clothes-title">Shoes</div>
							</div>
							<div class="parent-rhomb">
								<div class="child-rhomb"></div>
							</div>
						</div>
					</div>

					<div class="celebrity-image">
						<img src="./images/celebrities/MarkWahlberg.png" alt="">
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#main-slides" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#main-slides" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
